    <!-- Fireworks Animation -->
    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];
        resizeCanvas();

        window.addEventListener('resize', resizeCanvas);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Firework {
            constructor(x, y, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.color = color;
                this.speed = 6;
            }

            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    for (let i = 0; i < 60; i++) { // Increased particles
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                    this.remove = true;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, 2 * Math.PI);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.alpha = 1;
                this.size = random(2, 4);
                this.speedX = random(-5, 5);
                this.speedY = random(-5, 5);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.02;
                this.size -= 0.02;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.08) { // More fireworks frequency
                const x = random(100, canvas.width - 100);
                const color = `hsl(${random(0, 360)}, 100%, 60%)`;
                fireworks.push(new Firework(x, canvas.height, random(100, canvas.height / 2), color));
            }

            fireworks.forEach((f, i) => {
                f.update();
                f.draw();
                if (f.remove) fireworks.splice(i, 1);
            });

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
